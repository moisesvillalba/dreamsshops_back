spring.application.name=dreams
spring.datasource.url=jdbc:postgresql://localhost:5432/dreamsshops
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Opcional: Configuración del pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=PostgreSQLPool
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# Configuración de DDL Auto
spring.jpa.hibernate.ddl-auto=create

# Habilita la visualización de las consultas SQL
spring.jpa.show-sql=true

# (Opcional) Habilita el formateo de las consultas SQL para una mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true
