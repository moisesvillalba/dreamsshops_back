spring.application.name=dreams
spring.datasource.url=jdbc:postgresql://localhost:5432/dreamsshops
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=PostgreSQLPool
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# Configuración de DDL Auto
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Logging
logging.level.root=INFO
logging.level.com.dailycodework.dreamsshops.exceptions.GlobalExceptionHandler=DEBUG

# Configuración Adicional
spring.jpa.properties.hibernate.generate-ddl=true
logging.file.max-size=10MB
logging.file.max-history=30
